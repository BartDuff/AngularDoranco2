<form #stagiaireForm="ngForm" (ngSubmit)="onSubmit(stagiaireForm)">
  <div class="form-group">
    <label for="Numero">Numero:</label>
    <input type="number" #stagId="ngModel" class="form-control" [(ngModel)]="stagiaire.id" id="Numero" name="Numero" required>
    <div class="alert alert-danger" role="alert" [hidden] = 'stagId.valid'>
      Le champ <b>Id</b> est requis
    </div>
  </div>
  <div class="form-group">
    <label for="nom">Nom:</label>
    <input type="text" #stagNom="ngModel" class="form-control" id="nom" name="nom" [(ngModel)]="stagiaire.nom" required>
    <div class="alert alert-danger" role="alert" [hidden] = 'stagNom.valid'>
      Le champ <b>Nom</b> est requis
    </div>
  </div>
  <div class="form-group">
    <label>Matière: 
      <select class="form-control" name="matiere" id="matiere" [(ngModel)]="stagiaire.matiere">
        <option *ngFor="let matiere of matieres">{{ matiere }}</option>
      </select>
    </label>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!stagiaireForm.valid">Submit</button>
</form>
<table class="table table-slipped">
  <tr>
    <th>Id</th>
    <th>Nom</th>
    <th>Matière</th>
  </tr>
  <tr *ngFor="let s of stagiaires">
    <td>{{ s.id }}</td>
    <td>{{ s.nom }}</td>
    <td>{{ s.matiere }}</td>
  </tr>
</table>
